<!DOCTYPE html>
<html>
<head>
    <title>Bot</title>    
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .container {
            display: none;
        }

        /* Center the button */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Button styling */
        button {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-size: 16px;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255, 192, 203, 0.5); /* Light pink */
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
        }

        button:hover::before {
            opacity: 1;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            background-color: rgba(255, 182, 193, 0.3); /* Lighter pink */
            opacity: 0.5;
            transform: skewX(-45deg);
        }

        button:hover::after {
            transform: skewX(0deg);
            opacity: 1;
            transition: transform 0.5s, opacity 0.5s;
        }
    </style>
</head>
<body>

<div class="center">
    <!-- This is the button to display the flower -->
    <button onclick="showFlower()">Bot</button>
</div>

<!-- The flower content -->
<div class="container">
    <div class="glass"></div>
    <div class="thorns">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="glow"></div>
    <div class="rose-leaves">
        <div></div>
        <div></div>
    </div>
    <div class="rose-petals">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="sparkles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<script>
function showFlower() {
    document.querySelector('.container').style.display = 'block';
    document.querySelector('button').style.display = 'none';
}
</script>

</body>
</html>
